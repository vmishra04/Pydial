[GENERAL]
domains = recruitment
isSingleDomain=True
tracedialog = 2

[exec_config]
configdir  = _tutorialconfigs
logfiledir = _tutoriallogs

[agent]
maxturns = 25 

[logging]
screen_level = error
file_level = debug

[policy_recruitment]
belieftype = focus
useconfreq = False
learning = False
policytype = hdc
startwithhello = True
    
[topictracker]
type = keyword

[semo_topicmanager]
semotype = BasicSemO
templatefile = semo/templates/topicmanagerMessages.txt

[semi_recruitment]
semitype = RegexSemI

[semo_recruitment]
semotype = BasicSemO
templatefile = semo/templates/recruitmentMessages.txt


[eval]
penaliseallturns = True
